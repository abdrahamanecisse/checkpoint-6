<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Boutique de Parfums</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="contact-form-section">
        <h2>Contactez-nous</h2>
        <p>
          Vous avez une question ou besoin d’aide ? Remplissez le formulaire
          ci-dessous :
        </p>
        <form action="/submit-contact" method="POST">
          <label for="name">Nom :</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Votre nom complet"
            required
          />

          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Votre email"
            required
          />

          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Votre message"
            required
          ></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </section>

      <section class="contact-info">
        <h3>Nos coordonnées</h3>
        <p><strong>Adresse :</strong> Cité ibn khaldoun , tunis</p>
        <p><strong>Téléphone :</strong> 00 216 23 680 901</p>
        <p><strong>Email :</strong> abdoucisse@gmail.com</p>
      </section>
    </main>
  </body>
</html>
